<html lang="en">

<table>
  <thead>
    <tr>
      <th>Produto</th>
      <th>Quantidade</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    {% for item in itens %}
    <tr>
      <td>{{ item.nome }}</td>
      <td>{{ item.quantidade }}</td>
      <td>R$ {{ "%.2f"|format(item.total) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<h3>Total da compra: R$ {{ "%.2f"|format(total) }}</h3>

</body>
